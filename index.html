<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web Dev Resources - A collection of links for everyday web development">
    <title>Web Dev Resources</title>
    <link rel="stylesheet" href="css/styles.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <header>
      <div class="container">
          <div class="col-md-8">
              <h1>Web Dev Resources</h1>
              <p>A collection of links for everyday web development</p>
          </div>
          <div class="col-md-4 search">
              <h2>Search</h2>
              <input ng-model="query" placeholder="Search for resources:" autofocus>
          </div>
      </div>
    </header>

    <main class="center-block">

      <section class="col-md-4 center-block">
        <ul class="cat-list">
            <li><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All</a></li>
            <li><a href="#fw"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Frameworks</a></li>
            <li><a href="#tools"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>Tools</a></li>
            <li><a href="#podcasts"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>Podcasts</a></li>
            <li><a href="#tutorials"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>Tutorials</a></li>
        </ul>
      </section>

      <section class="col-md-8 center-block" ng-view>
        <h2 class="text-center" ng-show="!links.length">No results available</h2>
      </section>

    </main>

    <footer>
      <div class="container">
        <p class="text-right">Copyright &copy; 2016</p>
      </div>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
