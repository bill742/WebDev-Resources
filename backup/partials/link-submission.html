<h2>Add links here</h2>
<form name="submitForm" class="form-horizontal" ng-controller="LinkController as linkCtrl" ng-submit="linkCtrl.addLink(product)">
    <blockquote>
        <strong>Name:</strong> {{linkCtrl.link.name}}
        <strong>URL:</strong> {{linkCtrl.link.url}}
        <strong>Category:</strong> {{linkCtrl.link.category}}
    </blockquote>
    <fieldset class="form-group">
        <label class="col-lg-12">Website name</label>
        <input class="col-lg-12" ng-model="linkCtrl.link.name">
        <label class="col-lg-12">URL</label>
        <input class="col-lg-12" ng-model="linkCtrl.link.url">
        <label>Category</label>
        <select ng-model="linkCtrl.link.category">
            <option value="blog">Blog</option>
            <option value="framework">Framework</option>
            <option value="inspiration">Inspiration</option>
            <option value="misc">Misc</option>
        </select>
    </fieldset>
    <input type="submit" class="btn btn-default" value="Submit My Link!">
</form>
